{% set version = "2.2.0" %}

package:
  name: pyathena
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/P/PyAthena/PyAthena-{{ version }}.tar.gz
  sha256: b7c8f7db63bd179da559c84a5329597cd3d7348f6afe217966a7ce751f4c0b3d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
    - poetry
  run:
    - python >=3.6
    - setuptools
    - boto3 >=1.4.4
    - botocore >=1.5.52
    - sqlalchemy
    - tenacity >=4.1.0

test:
  imports:
    - pyathena

about:
  home: https://github.com/laughingman7743/PyAthena/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python DB API 2.0 (PEP 249) compliant client for Amazon Athena
  dev_url: https://github.com/laughingman7743/PyAthena/

extra:
  recipe-maintainers:
    - JorgeGarciaIrazabal
    - mariusvniekerk
